<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" href="Assets/favicon.ico">

  <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="js/home.js"></script>
  <title>Frawlsalla</title>
</head>

<body>
  <header>
    <div class="header">
      <a href="home.html" id="logo"><img src="Assets/LOGO.png" alt="" width="120px"></a>
      <a href="home.html" class="navbutton">Home</a>
      <a href="gallery.html" class="navbutton">Screenshot</a>
      <a href="event.html" class="navbutton">Event</a>
      <a href="characters.html" class="navbutton">Characters</a>

  <div class="content">
    <div class="container">
      <div class="button">
        <div id="prev"><img src="Assets/arrow_left.png"></div>

        <div class="slides">
          <div class="slide">
            <img src="Assets/Slide1.jpg">

            <img src="Assets/Slide2.jpg">
          </div>
  
          <div class="slide">
            <img src="Assets/Slide3.png">
          </div>
        </div>
      </div>
      

      <div class="button">
        <div id="next"><img src="Assets/arrow_right.png"></div>
      </div>
    </div>
  </div>

  <div class="description">
    <div class="desc-title">
      <p>
        Fight to become the BEST Brawler!!
      </p>

    </div>

    <div class="desc-paragraph">
      <p>
        Frawsalla is a next-gen competitive fantasy based fighter game.
      </p>

      <p>
        Frawsalla boast an unique playstyle which incorporate multiple combination of skill-set.
      </p>
    </div>
  </div>

  <footer>
    <div>
      <img src="Assets/Frawlsalla__outrun_future.png" alt="" width="200px">
